
<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="enter city" name="city" [(ngModel)]="cityName">
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
      <img src="../assets/hot.jpg" *ngIf="weatherData.main.temp>15">
      <img src="../assets/cold.jpg" *ngIf="weatherData.main.temp<=15">

      <div class="weather-data">
        <div class="location">{{weatherData.name}}</div>
        <div class="temprature">{{weatherData.main.temp | number:'1.0-0'}}°C</div>
      </div>

  </div>

  <div class="lower-data">
    <div class="more-info-label">
      More Infromation
    </div>

    <div class="more-info-container">

        <div class="info-block">

          <div class="info-block-label">
            <img src="../assets/min.png">
            <span>min</span>
          </div>

          <div class="info-block-value">
            {{weatherData.main.temp_min}}°C
          </div>

        </div>

        <div class="info-block">

          <div class="info-block-label">
            <img src="../assets/max.png">
            <span>max</span>
          </div>

          <div class="info-block-value">
            {{weatherData.main.temp_max}}°C
          </div>

        </div>

        <div class="info-block">

          <div class="info-block-label">
            <img src="../assets/humidaty.jpg">
            <span>humidaty</span>
          </div>

          <div class="info-block-value">
            {{weatherData.main.humidity}}%
          </div>

        </div>

        <div class="info-block">

          <div class="info-block-label">
            <img src="../assets/wind.jpg">
            <span>wind</span>
          </div>

          <div class="info-block-value">
            {{weatherData.wind.speed}} km/h
          </div>

        </div>

    </div>


  </div>
</div>

<router-outlet></router-outlet>
